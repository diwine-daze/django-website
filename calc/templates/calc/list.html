{% extends 'calc/base.html' %}

{%block title%}
             View List 
{%endblock%}

{%block content%}
<h1>{{ls.name}}</h1>
<form method="post" action="#">
  {%csrf_token%} 

  {%for item in ls.item_set.all%}
  <div class="input-group mb-4"> 
    <div class="input-group-prepend"><!--this prepends the checkbox to the textbox-->
      <div class="input-group-text"><!--this makes the check box the same size as the textbox-->
        {% if item.complete == True %}
        <!--combined checkboxes with item text-->
          <input type="checkbox", value="clicked", name="c{{item.id}}" checked>
        {%else%}
          <input type="checkbox", value="clicked", name="c{{item.id}}">
        {%endif%}
    </div>
    </div>
    <input type="text" , value="{{item.text}}" , class="form-control">
  </div>
  {%endfor%}

  <div class="input-group mb-4">
    <div class="input-group-prepend">
      
      <button type="submit", name="newItem", value="newItem", class="btn btn-success">Add Item</button>
    </div>
      <input type="text", name="new">
  </div>

  <button type="submit", name="save", value="save", class="btn btn-primary">Save</button>
</form>
{%endblock%}
<!--always put {%csrf_token%} when you make a form-->
<!--till before bootstrap, used ul and li to give an organized appearance to the page-->
